<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css"/>

  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <form class="weather-app" id="search-form">
        <div class="search-form">
          <div class="row">
            <div class="col-9">
          <input
            type="search"
            placeholder="Type a city..."
            autofocus="on"
            autocomplete="off"
            id="city-input"
            class="form-control shadow-sm"   
          />
        </div>
        <div class="col-3">
        <input 
        type="submit"
        value="Search"
        class="form-control btn btn-primary shadow-sm" />
          </div>
        </div>
      </form>
      <button id="currentButton">
        Current
      </button>
      <h1 id="city">
        Sydney NSW, Australia
      </h1>
      <ul>
        <li id="date">
          Sunday, Jan 3
        </li>
        <li id="description">
          Partly Cloudy
        </li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
            <img 
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Cloudy"
            id="icon"
            class="float-left"
            />
              <span class="temperature" id ="temperature">19 </span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">℃ /</a>
                 <a href="#" id="fahrenheit-link">°F</a>
              </span>
      </div>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Humidity: <span id="humidity">77</span>%
            </li>
            <li>
              Wind: <span id="windSpeed">8</span> km/h
            </li>
          </ul>
        </div>
    </div>
    
<div class="row weather-forecast" id="forecast">
</div>
</div>
    <small> <a
 href="https://github.com/Frakkir/weatherApp">
 Open-source code 
</a>
by Olga Brinda
</small>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="./src/script.js"></script>
  </body>
</html>
